<!DOCTYPE html>
<head>
  <title>Form Control</title>
  <link href="bootstrap.css" rel="stylesheet" />
  <style>
    body {
      font-size: large;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <div>
    Name : <input type="text" class="form-control" /> <br /><br />
    City :
    <select class="form-control">
      <option>Delhi</option>
      <option>Bomaby</option>
      <option>Kolkata</option>
    </select>
    <br /><br />
    About yourself : <textarea class="form-control"> </textarea>
  </div>
  <!-- Radio Buttons -->
  <p>Vertical Alignment Radio Button</p>
  <div class="form-check">
    
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="term" />I accept</label
    >
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="term" />I
      Decline</label
    >
  </div>
  <!--  -->
  <p>Horizontally Alignment Radio Button</p>
  <div class="form-check form-check-inline">
    
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="terms" /> I accept
    </label>
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="terms" /> I Decline
    </label>
  </div>
  <!-- Check Boxes -->
  <p>Vertical Alignment Check Boxes</p>
  <div class="form-check">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        name="course"
      />Delhi</label
    >
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        name="course"
      />Mumbai</label
    >
  </div>

  <!-- ################################# -->
  <p>Horizontal Alignment Check Boxes</p>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        name="course"
      />Delhi</label
    >
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="checkbox"
        name="course"
      />Mumabi</label
    >
  </div>
</body>
